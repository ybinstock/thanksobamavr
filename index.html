<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Thanks Obama VR">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script
    src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
  <script
    src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>

  <title>Thanks Obama VR</title>

</head>
<body>
<a-scene>

  <a-assets>
    <a-mixin id="orbit" attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="3000"></a-mixin>
    <audio id="background-noise" src="audio2.mp3" preload="auto" autoplay="true" loop="true"></audio>
    <a-mixin id="slide" geometry="primitive: plane; height: .8; width: .8"></a-mixin>

  </a-assets>

  <a-sky color="black"></a-sky>
  <a-plane src="ovaloffice.jpg" rotation="-90 0 0" height="8" width="8"></a-plane>

  <a-entity sound="src: #background-noise"></a-entity>

  <a-entity>
    <a-camera camera wasd-controls-enabled="true">
      <a-entity raycaster="far: 30; objects: .intersectable" cursor="fuse: true; fuseTimeout: 500" geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat"
                position="0 0 -0.75">

        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
      </a-entity>
    </a-camera>
  </a-entity>

  <!--Slides-->


  <a-entity position="2 2.2 -2.5" class="intersectable">
    <a-entity material="src:list/closecoal.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/closedcoal.jpeg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="2 1 -2.5" class="intersectable">
    <a-entity material="src:list/cuba.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/cuba.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="3 1 -2.5" class="intersectable">
    <a-entity material="src:list/dontaskdonttell.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/dontask.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="1 2.2 -2.5" class="intersectable">
    <a-entity material="src:template.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/election-win.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="1 1 -2.5" class="intersectable">
    <a-entity material="src:list/endediraqwar.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/endiraqwar.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="3 2.2 -2.5" class="intersectable">
    <a-entity material="src:list/wildernessprotection.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/environment.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="0 2.2 -2.5" class="intersectable">
    <a-entity material="src:instructions.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:about.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="0 1 -2.5" class="intersectable">
    <a-entity material="src:list/samesexmarriage.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/gaymarriage.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="-3 2.2 -2.5" class="intersectable">
    <a-entity material="src:list/reformedhealthcare.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/healthcare.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="-1 2.2 -2.5" class="intersectable">
    <a-entity material="src:list/iranpeace.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/irandeal.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="-1 1 -2.5" class="intersectable">
    <a-entity material="src:list/parisaccord.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/parisagreement.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <!--<a-entity position="-1 3.4 -2.5" class="intersectable">-->
  <!--<a-entity material="src:list/osama.png; side: front" mixin="slide"></a-entity>-->
  <!--<a-entity material="src:slide-images/osamaconference.jpg; side: back" mixin="slide"></a-entity>-->
  <!--<a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"-->
  <!--from="0 0 0" to="0 180 0" fill="both"></a-animation>-->
  <!--</a-entity>-->

  <a-entity position="-2 2.2 -2.5" class="intersectable">
    <a-entity material="src:list/recoveryact.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/recoveryact.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="-2 1 -2.5" class="intersectable">
    <a-entity material="src:list/supremecourt.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/supremecourt.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <a-entity position="-3 1 -2.5" class="intersectable">
    <a-entity material="src:list/fuelstandards.png; side: front" mixin="slide"></a-entity>
    <a-entity material="src:slide-images/fuelstandards.jpg; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <!--Images orbit-->
  <a-entity position="0 0 0" rotation="" scale="" visible="">
    <a-animation mixin="orbit" dur="220000"></a-animation>
    <a-image src="img1.jpg" look-at="[camera]" position="9.6 0 -18.7" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img4.jpg" look-at="[camera]" position="-13 0 -23.6" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img3.jpg" look-at="[camera]" position="21 0 3" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img2.jpg" look-at="[camera]" position="-7.73 0 18.81" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img5.jpg" look-at="[camera]" position="-22.6 0 -16.1" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img6.jpg" look-at="[camera]" position=".5 0 -23" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img7.jpg" look-at="[camera]" position="20 0 -11" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img8.jpg" look-at="[camera]" position="13.4 0 14.7" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img9.jpeg" look-at="[camera]" position="3.89 0 21.43" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img10.jpg" look-at="[camera]" position="-26 0 -2.5.21" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img11.jpg" look-at="[camera]" position="-22 0 10" rotation="0 -90 0" scale="8 8 8"></a-image>

  </a-entity>

</a-scene>

</body>
</html>
