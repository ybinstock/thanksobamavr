<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Thanks Obama VR">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <script src="aframe.js"></script>
  <script src="orbit.js"></script>
  <script src="look-at-component.js"></script>

  <title>Thanks Obama VR</title>

</head>
<body>
<a-scene>

  <a-assets>
    <a-mixin id="orbit" attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="3000"></a-mixin>
    <audio id="background-noise" src="audio2.mp3" preload="auto" autoplay="true" loop="true"></audio>
    <a-mixin id="slide" geometry="primitive: plane; height: .8; width: .8"></a-mixin>
    <img id="oval" src="ovaloffice.jpg">
    <img id="coal-front" src="list/closecoal.png">
    <img id="coal-back" src="slide-images/closedcoal.jpg">
    <img id="cuba-front" src="list/cuba.png">
    <img id="cuba-back" src="slide-images/cuba.jpg">
    <img id="ask-front" src="list/dontaskdonttell.png">
    <img id="ask-back" src="slide-images/dontask.jpg">
    <img id="election-front" src="template.png">
    <img id="election-back" src="slide-images/election-win.jpg">
    <img id="iraq-front" src="list/endediraqwar.png">
    <img id="iraq-back" src="slide-images/endiraqwar.jpg">
    <img id="env-front" src="list/wildernessprotection.png">
    <img id="env-back" src="slide-images/environment.jpg">
    <img id="about-front" src="instructions.png">
    <img id="about-back" src="about.jpg">
    <img id="marriage-front" src="list/samesexmarriage.png">
    <img id="marriage-back" src="slide-images/gaymarriage.jpg">
    <img id="health-front" src="list/reformedhealthcare.png">
    <img id="health-back" src="slide-images/healthcare.jpg">
    <img id="iran-front" src="list/iranpeace.png">
    <img id="iran-back" src="slide-images/irandeal.jpg">
    <img id="paris-front" src="list/parisaccord.png">
    <img id="paris-back" src="slide-images/parisagreement.jpg">
    <img id="recovery-front" src="list/recoveryact.png">
    <img id="recovery-back" src="slide-images/recoveryact.jpg">
    <img id="court-front" src="list/supremecourt.png">
    <img id="court-back" src="slide-images/supremecourt.jpg">
    <img id="fuel-front" src="list/fuelstandards.png">
    <img id="fuel-back" src="slide-images/fuelstandards.jpg">
  </a-assets>

  <a-sky color="black"></a-sky>
  <a-plane src="#oval" rotation="-90 0 0" height="8" width="8"></a-plane>
  <a-entity sound="src: #background-noise"></a-entity>
  <a-entity>
    <a-camera camera wasd-controls-enabled="true">
      <a-entity raycaster="far: 30; objects: .intersectable" cursor="fuse: true; fuseTimeout: 500" geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat"
                position="0 0 -0.75">

        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
      </a-entity>
    </a-camera>
  </a-entity>

  <!--Slides-->
  <a-entity position="2 2.2 -2.5" class="intersectable">
    <a-entity material="src: #coal-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src: #coal-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="2 1 -2.5" class="intersectable">
    <a-entity material="src:#cuba-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#cuba-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="3 1 -2.5" class="intersectable">
    <a-entity material="src: #ask-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src: #ask-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="1 2.2 -2.5" class="intersectable">
    <a-entity material="src:#election-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#election-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="1 1 -2.5" class="intersectable">
    <a-entity material="src: #iraq-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#iraq-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="3 2.2 -2.5" class="intersectable">
    <a-entity material="src:#env-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#env-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="0 2.2 -2.5" class="intersectable">
    <a-entity material="src:#about-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#about-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="0 1 -2.5" class="intersectable">
    <a-entity material="src:#marriage-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#marriage-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="-3 2.2 -2.5" class="intersectable">
    <a-entity material="src:#health-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#health-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="-1 2.2 -2.5" class="intersectable">
    <a-entity material="src:#iran-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#iran-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="-1 1 -2.5" class="intersectable">
    <a-entity material="src:#paris-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#paris-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="-2 2.2 -2.5" class="intersectable">
    <a-entity material="src:#recovery-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#recovery-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="-2 1 -2.5" class="intersectable">
    <a-entity material="src:#court-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#court-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>
  <a-entity position="-3 1 -2.5" class="intersectable">
    <a-entity material="src:#fuel-front; side: front" mixin="slide"></a-entity>
    <a-entity material="src:#fuel-back; side: back" mixin="slide"></a-entity>
    <a-animation begin="click" attribute="rotation" direction="alternate" dur="2000"
                 from="0 0 0" to="0 180 0" fill="both"></a-animation>
  </a-entity>

  <!--Images orbit-->
  <a-entity position="0 0 0" rotation="" scale="" visible="">
    <a-animation mixin="orbit" dur="220000"></a-animation>
    <a-image src="img1.jpg" look-at="[camera]" position="9.6 0 -18.7" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img4.jpg" look-at="[camera]" position="-13 0 -23.6" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img3.jpg" look-at="[camera]" position="21 0 3" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img2.jpg" look-at="[camera]" position="-7.73 0 18.81" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img5.jpg" look-at="[camera]" position="-22.6 0 -16.1" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img6.jpg" look-at="[camera]" position=".5 0 -23" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img7.jpg" look-at="[camera]" position="20 0 -11" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img8.jpg" look-at="[camera]" position="13.4 0 14.7" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img9.jpeg" look-at="[camera]" position="3.89 0 21.43" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img10.jpg" look-at="[camera]" position="-26 0 -2.5.21" rotation="0 -90 0" scale="8 8 8"></a-image>
    <a-image src="img11.jpg" look-at="[camera]" position="-22 0 10" rotation="0 -90 0" scale="8 8 8"></a-image>

  </a-entity>

</a-scene>

</body>
</html>
